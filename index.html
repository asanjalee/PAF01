<!DOCTYPE html>
<html>
<head>
    <title>Brew Haven Coffee</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url('images/home_background.avif') no-repeat center center/cover;
            color: white;
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #c59d5f;
        }

        /* Center Content */
        .center-content {
            height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);

        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;

        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            background-color: #c59d5f;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #a67c3d;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
